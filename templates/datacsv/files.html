{% extends 'base.html' %}
{% load static %}
{% block title %}Upload CSV{% endblock %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}

<h2>Your Uploded Files are Here !</h2>
<ul>
    {% for file in files %}
        <li><a href="{{ file.file.url }}">{{ file.file.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
