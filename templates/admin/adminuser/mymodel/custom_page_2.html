{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>User Data Files</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>File</th>
                    <th>Uploaded At</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td>{{ file.id }}</td>
                        <td>{{ file.user }}</td>
                        <td><a href="{{ file.file.url }}">{{ file.file.name }}</a></td>
                        <td>{{ file.uploaded_at }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">No files found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
