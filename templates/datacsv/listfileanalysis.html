{% extends 'base.html' %}
{% load static %}

{% block title %}Upload CSV{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/datacsv/listfiles.css' %}">
{% endblock %}

{% block content %}
<div class="main-container">
<div class="main">
    <h1>All the Uploaded Data Files is here !</h1>
    <form action="{% url 'analyzedata' %}" method="POST">
        {% csrf_token %}
        <label for="file_id">Select a File:</label>
        <select name="file_id" id="file_id">
            {% for file in files %}
                <option value="{{ file.id }}">{{ file.file.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Analyze Data</button>
    </form>
</div>
<div>
{% endblock %}
