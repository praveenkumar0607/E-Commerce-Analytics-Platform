<!-- recommendation/templates/recommendation/top_products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Recommended Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .grid-item {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .title {
            margin-top: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Products Based on Ratings</h1>
        <div class="grid-container">
            {% for product in products %}
                <div class="grid-item">{{ product }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
